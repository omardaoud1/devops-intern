apiVersion: apps/v1
kind: Deployment
metadata:
  name: doctor-mongo
  labels:
    app: doctor-mongo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: doctor-mongo
  template:
    metadata:
      labels:
        app: doctor-mongo
    spec:
      containers:
        - name: mongo
          image: mongo:6.0
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-storage
              mountPath: /data/db
      volumes:
        - name: mongo-storage
          emptyDir: {}

